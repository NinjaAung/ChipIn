{% extends "base.html" %} 
{% block content %}

<div class="d-flex justify-content-between">
    {% csrf_token %}
<div class="container">
  <div class="row">
  <div class="column">
  <div class="column">
    <h1>{{ user.username }}</h1>
  </div>
  <div class="column">
    <h3>{{ user.first_name }}</h3>
    <h3>{{ user.last_name }}</h3>
  </div>
  <div class="column">
    <h3>{{ user.email }}</h3>
  </div>
</div>
</div>
</div>
{% endblock %}
